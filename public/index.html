<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASCII Live Client</title>
  <style>
    html, body {
      background: #000; 
      color: #0f0; 
      margin: 0; height: 100%;
      font-family: "Courier New", Courier, monospace;
      font-size: 12px;
    }
    #wrap { 
      display: flex; 
      align-items: center; 
      justify-content: 
      center; height: 100%; 
    }
    #hud {
      background: #000; 
      color: #ff0; 
    }
    pre {
      max-width: 95vw; max-height: 95vh; overflow: hidden;
    }

  </style>
</head>
<body>
  <div id="hud"></div>
  <div id="wrap"><pre id="screen"></pre></div>

  <script>
    const hud = document.getElementById('hud');
    const screen = document.getElementById('screen');

    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    hud.innerHTML += "<br>"+protocol
    const ws = new WebSocket(`${protocol}://${location.host}`);

    let fps = 0, totalFrames = 0;
    ws.addEventListener('open', () => hud.textContent = 'Conectado');

    ws.addEventListener('message', (ev) => {
      try {
        const msg = JSON.parse(ev.data);
        if (msg.type === 'meta') {
          fps = msg.fps; totalFrames = msg.totalFrames;
          hud.textContent = `Conectado | FPS: ${fps} | Frames: ${totalFrames}`;
        } else if (msg.type === 'frame') {
          screen.textContent = msg.data;
        }
      } catch {
        screen.textContent = ev.data;
      }
    });

    ws.addEventListener('close', () => hud.textContent = 'Desconectado');
    ws.addEventListener('error', () => hud.textContent = 'Erro de conex√£o');

  </script>
</body>
</html>
